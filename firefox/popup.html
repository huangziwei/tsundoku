<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tsundoku</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="panel">
        <div class="row space-between">
          <h1>Tsundoku</h1>
          <span class="badge" id="queue-count">0 items</span>
        </div>
        <p>Save the current page and export your reading queue.</p>
        <label class="small" for="queue-select">Queue</label>
        <div class="row queue-row">
          <select class="input" id="queue-select"></select>
          <button class="ghost" id="rename-queue">Rename</button>
          <button class="ghost" id="new-queue">New</button>
        </div>
        <div class="toolbar" id="queue-toolbar">
          <button class="primary" id="save-page">Save page</button>
          <button class="secondary" id="send-ptts">Send to pTTS</button>
          <button class="secondary" id="sync-rss" hidden>Sync RSS</button>
          <button class="secondary" id="open-rss" hidden>Manage RSS</button>
          <button class="secondary" id="export-all">Export EPUB</button>
          <button class="ghost" id="delete-all">Delete all</button>
        </div>
        <label class="small" id="ptts-url-label" for="ptts-url" hidden>pTTS URL</label>
        <div class="row queue-row" id="ptts-url-row" hidden>
          <input
            class="input"
            id="ptts-url"
            type="url"
            placeholder="http://localhost:1912"
          />
        </div>
        <div class="status" id="status">Idle</div>
      </div>
      <div class="list compact" id="queue-list"></div>
    </main>
    <script src="utils/utils.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
